<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" type="text/css" href="../css/Login.css">

</head>
<body>

<div class="login-form">
  <form>
    <h1>Registrarse </h1>
    <div class="content">
      <div class="input-field">
        <input type="text" placeholder="Nombre completo" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="number" placeholder="Telefono/Celular" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="email" placeholder="Email" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="password" placeholder="ContraseÃ±a" autocomplete="new-password">
      </div>

    </div>
    <div class="action">
      <button onclick="location.href='InicioSesion.html'">Iniciar sesion</button>
      <button>Registrarse</button>
    </div>
  </form>
</div>

</body>
</html>
