<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
  <link rel="stylesheet" type="text/css" href="../css/Login.css">
  <link rel="stylesheet" href="../css/Footer.css">
</head>
<body>

<div class="login-form">
  <form>
    <h1>Registrarse </h1>
    <div class="content">
      <div class="input-field">
        <input type="text" placeholder="Nombre completo" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="number" placeholder="Telefono/Celular" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="email" placeholder="Email" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="text" placeholder="Dirección">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Contraseña" autocomplete="new-password">
      </div>
      <div class="input-field">
        <label for="tarjeta">Tarjeta de Crédito</label>
        <input type="text" id="card" name="tarjeta" placeholder="xxxx-xxxx-xxxx-xxxx">
      </div>
      <div class="input-field">
        <label for="name">Nombre en la tarjeta</label>
        <input type="text" id="name" name="name" placeholder="Nombre y Apellido">
      </div>
      <div class="input-field">
        <label for="expira">Fecha de caducidad (MM/YY)</label>
        <input type="text" id="expira" name="expira" placeholder="MM/YY">
      </div>
      <div class="input-field">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="XXX">
      </div>
    </div>
    <div class="action">
      <button onclick="location.href='InicioSesion.html'">Iniciar sesion</button>
      <button>Registrarse</button>
    </div>
    
  </form>
</div>
