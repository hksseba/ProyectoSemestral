<!DOCTYPE html>

                                </div>
                                <div class="col-md-9 text-secondary mb-0">
                                    Nose Nose Nose Nose 
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-3">
                                    <h5>Correo electrónico</h5>
                                </div>
                                <div class="col-md-9 text-secondary mb-0">
                                    Nosenose@gmail.com
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-3">
                                    <h5>Contraseña</h5>
                                </div>
                                <div class="col-md-9 text-secondary mb-0">
                                    ************
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-3">
                                    <h5>Número de teléfono</h5>
                                </div>
                                <div class="col-md-9 text-secondary mb-0">
                                    +5696969696
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-3">
                                    <h5>Dirección</h5>
                                </div>
                                <div class="col-md-9 text-secondary mb-0">
                                    Colina 1, Santiago
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-3">
                                    <h5>Tarjeta de crédito</h5>
                                </div>
                                <div class="col-md-9 text-secondary mb-0">
                                    **** **** **** 1234
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="row">
                                <div class="col-md-6">
                                    <button type="button" class="btn btn-primary btn-block">Editar</button>
                                </div>
                                <div class="col-md-6">
                                    <button type="button" class="btn btn-secondary btn-block">Guardar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>         
            </div>
        </div>

    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
